<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sphynx - Conexão </title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
    }

    html{
        font-size: 16px;
        font-family: 'Roboto';
    }

    :root{
        --color-background: #024959;
        --color-background-bright: #026773;
        --color-gray: #D9D9D9;
        --color-submenu: #022534;
    }

    main{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 30px;
        width: 100%;
        height: 100vh;
        background-color: var(--color-background);
    }

    .container{
        position: relative;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        width: 90%;
        height: 90%;
        background-color: var(--color-background-bright);
        border-radius: 15px;
        scrollbar-gutter: stable;
        overflow-y: scroll;
    }

    table.content-table{
        border-collapse: collapse;
        font-size: 2rem;
        min-width: 90%;
        margin-top: 20px;
    }

    table.content-table thead tr{
        background-color: var(--color-background);
        color: white;
        text-align: center;
        font-weight: bold;
    }

    table.content-table th, table.content-table td {
        padding: 12px 15px;
        color: white;
    }

    table.content-table th, table.content-table td a{
        color: white;
        cursor: pointer;
        transition: .5s;
    }

    .correct:hover{
        color:aquamarine;
    }

    table.content-table tbody tr{
        border-bottom: 1px solid var(--color-background);
        text-align: center;
    }

    .container::-webkit-scrollbar{
        width: 10px;
    }

    .container::-webkit-scrollbar-track {
        border-radius: 10px;
        background-color: gray;
    }
    
    .container::-webkit-scrollbar-thumb {
        background: #fff; 
        border-radius: 10px;
    }

    .conn-container{
        position: absolute;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 90%;
        height: 90%;
        background-color: #022534af;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        z-index: 99;
    }

    .conn-container form{
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
    }

    .conn-container form label{
        color: white;
        font-size: 20px;
    }

    .password{
        border: 0;
        border-radius: 10px;
        width: 40%;
        height: 30px;
        font-size: 20px;
        padding: 10px;
    }

    .password:focus-visible{
        outline: none;
    }

    .submit{
        position: relative;
        margin-top: 20px;
        width: 20%;
        height: 30px;
        border-radius: 10px;
        border: 0;
        cursor: pointer;
    }

    .conn-exit{
        position: relative;
        margin-bottom: 30px;
        width: 20%;
        height: 30px;
        border: 0;
        border-radius: 15px;
        cursor: pointer;
        transition: .5s;
    }

    .conn-exit:hover{
        background-color: #022534;
        color: white;
    }
</style>
<body>
    <header></header>
    <main>
        <div class="container">
            <table class="content-table">
                <thead>
                    <tr>
                        <th> Nome </th>
                        <th> Força do sinal </th>
                        <th> Conectar </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Sla mano </td>
                        <td> Sinal </td>
                        <td> <a class="correct"> Conectar </a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="conn-container">
            <form action="#" method="POST">
                <label class="label" for="password">Digite a senha:</label>
                <input class="password" type="password" name="password">
                <input class="submit" type="submit" value="Send">
            </form>
            <button class="conn-exit"> Sair </button>
        </div>
    </main>
    <footer></footer>
</body>
<script>
    const buttons = document.querySelectorAll(".correct");
    const widget = document.querySelector(".conn-container");
    const label = document.querySelector(".label");
    const buttonExit = document.querySelector(".conn-exit")

    buttons.forEach(element => {
        element.addEventListener("click", () => {
            const ssid = element.parentNode.parentNode.querySelectorAll("td")[0].textContent;
            
            widget.style.display = "flex";
            label.textContent = "Digite a senha da rede " + ssid + ":"
        })
    });

    buttonExit.addEventListener("click", () => {
        widget.style.display = "none";
    })
</script>
</html>
